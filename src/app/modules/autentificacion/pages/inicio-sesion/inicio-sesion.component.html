<div class="container">
    <div class="row">

        <h1>Iniciar Sesion</h1>
      
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Ingrese su Correo</mat-label>
              <input [(ngModel)]="usuarioIngresado.email" matInput placeholder="Ej: lopenuñe@gmail.com">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      
            </mat-form-field>
          </p>
      
          <div class="example-container">
            <mat-form-field>
              <mat-label>Ingrese su contraseña</mat-label>
              <input [(ngModel)]="usuarioIngresado.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6"
                required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
               <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-hint align="start">Minimo:6/{{input.value.length}}</mat-hint>
            </mat-form-field>
          </div>

         <!--Boton para enviar la informacion del usuario a la base de datos-->
    <button class="boton" mat-raised-button color="primary" (click)="iniciarSesion()">Iniciar Sesion</button>
    </div>
</div>
